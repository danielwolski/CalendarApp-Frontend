<form (ngSubmit)="onLogin()">
    <label for="username">Username:</label>
    <input id="username" [(ngModel)]="username" name="username" />
  
    <label for="password">Password:</label>
    <input
      id="password"
      [(ngModel)]="password"
      name="password"
      type="password"
    />
  
    <button type="submit">Login</button>
  </form>
